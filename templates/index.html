<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Training Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMA8eQeW5aTO/xAu2lG4zEXmL5p5cK2ynW0ZgN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .status {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            max-width: 600px;
        }
        .status p {
            margin: 5px 0;
        }
        .status span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Model Training Status</h1>
    <div class="status">
        <p><span>Current Epoch:</span> <span id="current-epoch">0</span></p>
        <p><span>Status:</span> <span id="training-status">Not started</span></p>
        <p><span>Loaded Student Works:</span> <span id="loaded-works">0</span></p>
        <p><span>Loaded Grades:</span> <span id="loaded-grades">0</span></p>
    </div>
    <script>
        // Function to fetch training status from the server
        async function fetchTrainingStatus() {
            try {
                const response = await fetch('/training_status');
                const data = await response.json();
                
                // Update HTML with the training data
                document.getElementById('current-epoch').innerText = data.current_epoch;
                document.getElementById('training-status').innerText = data.training_status;
                document.getElementById('loaded-works').innerText = data.loaded_works;
                document.getElementById('loaded-grades').innerText = data.loaded_grades;
            } catch (error) {
                console.error('Error fetching training status:', error);
            }
        }

        // Fetch the training status every 2 seconds
        setInterval(fetchTrainingStatus, 2000);
    </script>
</body>
</html>
