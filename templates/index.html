<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Answer Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 7px solid #000000;
            border-radius: 10px;
        }
        table {
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
            border-radius: 5px;
            text-align: center;
            background-color: #cac9c9;
            color: #333;

            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Questions</h1>
        <form method="post">
            <label for="question_id">Choose a Question:</label>
            <select id="question_id" name="question_id" required>
                {% for question in questions %}
                <option value="{{ loop.index0 }}">{{ question.question }}</option>
                {% endfor %}
            </select>
            <br><br>
            <label for="answer">Student Answer:</label>
            <input type="text" id="answer" name="answer" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>

        {% if responses %}
        <h2>Responses</h2>
        <table>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Correct Answer</th>
                    <th>Student Answer</th>
                    <th>Feedback</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for response in responses %}
                <tr>
                    <td>{{ response.question }}</td>
                    <td>{{ response.correct_answer }}</td>
                    <td>{{ response.student_answer }}</td>
                    <td>{{ response.feedback }}</td>
                    <td>
                        <input 
                            type="text" 
                            class="grade-input" 
                            data-question="{{ response.question }}" 
                            value="{{ response.grade }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gradeInputs = document.querySelectorAll(".grade-input");

            gradeInputs.forEach(input => {
                input.addEventListener("change", () => {
                    const question = input.getAttribute("data-question");
                    const grade = input.value;

                    // Send the updated grade to the server
                    fetch("/update_grade", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ question, grade })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            alert("Grade updated successfully!");
                        } else {
                            alert("Failed to update grade.");
                        }
                    })
                    .catch(error => console.error("Error:", error));
                });
            });
        });
    </script>
</body>
</html>
